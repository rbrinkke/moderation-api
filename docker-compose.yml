services:
  moderation-api:
    build: .
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres_secure_password_change_in_prod@activity-postgres-db:5432/activitydb
      - REDIS_URL=redis://auth-redis:6379/0
      - JWT_SECRET_KEY=dev_secret_key_change_in_production_min_32_chars_required
      - JWT_ALGORITHM=HS256
      - EMAIL_API_URL=http://email-api:8002
      - AUTH_API_URL=http://auth-api:8000
      - ENVIRONMENT=development
      - DEBUG=true
    networks:
      - activity-network
    container_name: moderation-api

networks:
  activity-network:
    external: true
